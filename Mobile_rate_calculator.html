    <script>
        const inputs = [
            {
                name: "React.js Developer",
                rate: 49,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            },
            {
                name: "Mid Level Developer",
                rate: 79,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            },
            {
                name: "Senior Developer",
                rate: 99,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            },
            {
                name: "Tech Lead/Architect",
                rate: 199,
                numMembers: '',
                numHoursPerMonth: '174',
                numMonths: '',
            }
        ];

        let currentInput = null;
        let currentInputField = '';
        let currentInputValue = '';
        
        function updateDisplay() {  
            const displayElement = document.getElementById('display');
            displayElement.innerHTML =
            inputs
            .filter(input => input.numMembers && input.numHoursPerMonth && input.numMonths)
            .map(input => {
                const subtotal = input.rate * input.numMembers * input.numHoursPerMonth * input.numMonths;
                const subtotalString = subtotal.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0});
                return `
                    <div class="service">
                        <div>
                            <div>${input.name}</div>
                            <div>$${input.rate}/hr x ${input.numMembers}p x ${input.numHoursPerMonth}hr/mo x ${input.numMonths}mo</div>
                        </div>
                        <div class="subtotal">
                            $${subtotalString}
                        </div>
                    </div>
                `;
            }).join('');
            const currentServiceElement = document.getElementsByClassName('current-service')[0];
            if (currentInput) {
                if (currentInputField === 'numMembers')
                    currentServiceElement.innerHTML = `
                        <div>
                            <div>${currentInput.name}</div>
                            <div>$${currentInput.rate}/hr x</div>
                        </div>
                        <div class="subtotal">
                            ${currentInputValue}<span class="blink">|</span> people
                        </div>
                    `;
                else if (currentInputField === 'numHoursPerMonth')
                    currentServiceElement.innerHTML = `
                        <div>
                            <div>${currentInput.name}</div>
                            <div>$${currentInput.rate}/hr x ${currentInput.numMembers}p x</div>
                        </div>
                        <div class="subtotal">
                            ${currentInputValue}<span class="blink">|</span> hours/mo
                        </div>
                    `;
                else if (currentInputField === 'numMonths')
                    currentServiceElement.innerHTML = `
                        <div>
                            <div>${currentInput.name}</div>
                            <div>$${currentInput.rate}/hr x ${currentInput.numMembers}p x ${currentInput.numHoursPerMonth}hr/mo x</div>
                        </div>
                        <div class="subtotal">
                            ${currentInputValue}<span class="blink">|</span> months
                        </div>
                    `;
                currentServiceElement.style.display = 'flex';
            } else {
                if (!displayElement.innerHTML) {
                    displayElement.innerHTML = '<div class="no-roles">Please select a role</div>';
                }
                currentServiceElement.style.display = 'none';
            }

            const serviceOptions = document.querySelector('.service-options');
            const calculator = document.querySelector('.calculator');
            document.querySelector('.mobile-calculator-button-decimal-point').disabled = currentInputValue?.includes('.');
            if (currentInput) {
                serviceOptions.style.display = 'none';
                calculator.style.display = '';
            } else {
                serviceOptions.style.display = 'grid';
                calculator.style.display = 'none';
            }
        }
    
        function appendToDisplay(value) {
            currentInputValue += value;
            updateDisplay();
        }
    
        function backspace() {
            if (currentInputValue.length === 0) {
                if (currentInputField === 'numMonths') {
                    currentInputField = 'numHoursPerMonth';
                } else if (currentInputField === 'numHoursPerMonth') {
                    currentInputField = 'numMembers';
                } else if (currentInputField === 'numMembers') {
                    currentInput = null;
                }
                currentInputValue = currentInput?.[currentInputField];
            } else {
                currentInputValue = currentInputValue.slice(0, -1);
            }
            updateDisplay();
        }
    
        function toggleServiceOptions() {
            currentInput = null;
            updateDisplay();
        }
    
        function selectService(service) {
            currentInput = inputs.find(input => input.name === service);
            currentInputField = 'numMembers';
            currentInputValue = currentInput[currentInputField];
            updateDisplay();
        }

           
        function calculateTotal() {
            if (currentInput) {
                // Extract values from the currentInput object
                const rate = currentInput.rate || 0;
                const numMembers = parseFloat(displayValue) || 0;
                const numHoursPerMonth = parseFloat(currentInput.numHoursPerMonth) || 0;
                const numMonths = parseFloat(displayValue) || 0;

                // Calculate the subtotal
                const subtotal = rate * numMembers * numHoursPerMonth * numMonths;

                // Update the current-service section with the calculated values
                const currentServiceElement = document.getElementById('current-service');
                currentServiceElement.querySelector('.current-service div').innerText = currentInput.name;
                currentServiceElement.querySelector('.current-service .subtotal').innerText = `$${subtotal.toFixed(2)}`;

                // Display the months and pipe symbol
                const monthsElement = currentServiceElement.querySelector('.subtotal');
                monthsElement.innerHTML = `${numMonths} <span class="pipe"></span> months`;

                // Update the total box with the calculated total
                const resultElement = document.getElementById('result');
                resultElement.innerText = `$${subtotal.toFixed(2)}`;

                // Reset display and current input after showing the result
                displayValue = '';
                currentInput = null;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
